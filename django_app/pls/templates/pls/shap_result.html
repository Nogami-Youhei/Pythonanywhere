{% load static %}
<div id="fig">
<div class="wrapper3">
<table class="result margin">
<tr><th></th><td>最適パラメータ</td></tr>
<tr><th>平均する決定木:</th><td>{{ params.n_estimators }}</td></tr>
<tr><th>深さ:</th><td>{{ params.max_depth }}</td></tr>
<tr><th>特徴量の数:</th><td>{{ params.max_features }}</td></tr>
<tr><th>R2乗値:</th><td>{{ r2|floatformat:2 }}</td></tr>
</table>
<table class="result margin">
<tr><th></th><td>係数/重要度</td></tr>
{% for feature, coef in coef_list %}
<tr><th>{{ feature }}</th><td>{{ coef|floatformat:2 }}</td></tr>
{% endfor %}
</table>
</div>
<p><img src="/static/pls/img/bar.png?t={{ timestamp }}" alt="bar"></p>
<p id="dot"><img src="/static/pls/img/dot.png?t={{ timestamp }}" alt="dot"></p>
<p><img src="/static/pls/img/plot.png?t={{ timestamp }}" alt="plot"></p>
</div>
<form action="{% url 'shap' %}" method="post" id="clear_shap">
{% csrf_token %}
<p id="clear"><input type="button" value="clear" name="clear" class="button" id="clear_btn"></p>
<input type="hidden" name="clear" value="1">
</form>
