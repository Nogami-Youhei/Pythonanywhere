{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Scraping</title>
    <meta name="description" content="論文のスクレイピングを簡単に実行">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'pls/css/style.css' %}">
    <link rel="icon" href="/static/pls/img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper2">
    <div id="outline" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="{% url 'index' %}"><img class="logo" src="/static/pls/img/Machine.png" alt="Machine"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="{% url 'outline' %}">OutLine</a></li>
                    <li><a href="{% url 'pls' %}">PLS</a></li>
                    <li><a href="{% url 'pcr' %}">PCR</a></li>
                    <li><a href="{% url 'scraping' %}">Scraping</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <h2 class="page-title">論文スクレイピング</h2>
            <hr>
        </div>
    </div>
    <div class="pcr-contents wrapper">
    <p class="outline">検索のキーワードと論文数を入力<br>論文がダウンロードされるまで数分かかります</p>
    <form action="{% url 'scraping' %}" method="post">
        <table>
        {% csrf_token %}
        <tr>
        <th>
        <label for="keyword">キーワード: </label>
        </th>
        <td>
        <input id="keyword" type="text" name="keyword" size="40">
        </td>
        </tr>
        <tr>
        <th>
        <label for="num">論文数: </label>
        </th>
        <td>
        <input id="num" type="text" name="num" size="40">
        </td>
        </tr>
        <tr>
        <td>
        <input id="btn" type="submit" class="button" value="click">
        </td>
        <td>
        <p id="message" class="message">{{ message|safe }}</p>
        </td>
        </tr>
        </table>
    </form>
    </div>
    <footer>
        <div class="wrapper">
            <p><small>&copy; 2023 Nogami-Youhei</small></p>
        </div>
    </footer>
    </div>
<script src="{% static 'pls/js/scraping.js' %}"></script>
</body>
</html>
